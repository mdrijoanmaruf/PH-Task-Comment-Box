<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <section>
        <div>
            <div class="w-[400px] mx-auto p-6 rounded-md shadow-lg mt-6 bg-blue-100">
                <h1 class="text-3xl font-semibold text-green-600 text-center py-4">Comment Box</h1>
                <div class="flex flex-col gap-4">
                    <input class="px-4 py-2 rounded-md text bg-white" placeholder="Enter your name" type="text" name="" id="">
                    <input class="px-4 py-2 rounded-md text bg-white"  type="email" name="" id="" placeholder="Enter your email">
                    <textarea class="px-4 py-2 rounded-md text bg-white"  name="" id="" cols="30" rows="10" placeholder="Enter your comment"></textarea>
                </div>
            </div>
        </div>
    </section>
    

    <script src="script.js"></script>
  </body>
</html>
